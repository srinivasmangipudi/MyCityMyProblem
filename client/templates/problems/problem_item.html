<template name="problemItem">
	<div class="problem">
		<div class="problem-content">
			<h3><a href="{{url}}">{{title}}</a><span>{{domain}}</span></h3>
			<p>
				submitted by <b>{{author}}</b>
				
			</p>
		</div>

		<a href="{{pathFor 'problemPage'}}" class="discuss btn btn-default">Discuss</a>

		{{#if ownProblem}}<a href="{{pathFor 'problemEdit'}}" class="edit btn btn-default" style="color:limegreen;">Edit</a>{{/if}}
	</div>
</template>
