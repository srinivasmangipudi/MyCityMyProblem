<template name="problemSubmit">
	<form class="main form">
		<div class="form-group">
			<label class="control-label" for="url">URL</label>
			<div class="controls">
				<input name="url" id="url" type="text" value="" placeholder="Your URL" class="form-control"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label" for="title">Title</label>
			<div class="controls">
				<input name="title" id="title" type="text" value="" placeholder="Name your problem" class="form-control"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label" for="message">Message</label>
			<div class="controls">
				<textarea name="message" id="message" type="text" value="" placeholder="Describe your problem" class="form-control"></textarea>
			</div>
		</div>
		<input type="submit" value="Submit" class="btn btn-primary"/>
	</form>
</template>
